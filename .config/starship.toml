add_newline = false

format = """
$battery\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$character"""

[username]
style_user = "green bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "

[directory]
read_only = " "
truncation_length = 5
truncate_to_repo = true
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bold cyan"
disabled = false
truncation_symbol = "…/"

[line_break]
disabled = true

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[docker_context]
format = "via [🐋 $context ](blue bold)"

[kubernetes]
format = 'on [⛵ $context \($namespace\)](dimmed blue) '
disabled = false

